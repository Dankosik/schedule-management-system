<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" th:rel="stylesheet">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" th:rel="stylesheet"/>
    <title>FoxmindedUniversity</title>
</head>
<body>
<div id="all">
    <div th:replace="commons/navbar :: navbar"></div>
    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="addModal"
         role="dialog"
         tabindex="-1">
        <div class="modal-dialog" role="document">
            <form method="post" th:action="@{/audiences/add}"
                  th:object="${audience}">
                <h1 th:if="${exception !=null}" th:text="${exception.getMessage()}" style="color: red"></h1>
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add audience</h5>
                        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <div class="form-row">
                                <div class="col">
                                    <input class="form-control" id="addNumber"
                                           name="number" placeholder="Number"
                                           required th:value="${newAudience.number}" type="text"/>
                                </div>
                                <div class="col">
                                    <input class="form-control" id="addCapacity"
                                           name="capacity" placeholder="Capacity"
                                           required th:value="${newAudience.capacity}" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                        <button class="btn btn-light ml-1" type="submit" id="save" disabled>Save changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script>
        const addNumberInputValue = document.getElementById('addNumber').value;

        $(document).ready(function () {
            $('#addModal').modal('show');
        });

        $("#addNumber").change(function () {
            const saveButton = document.getElementById('save');
            const addNumberInput = document.getElementById('addNumber');
            saveButton.disabled = addNumberInput.value === addNumberInputValue;
        });

        $('#addModal').on('hidden.bs.modal', function () {
            window.location.replace('/audiences');
        })
    </script>
</div>
</body>
</html>
