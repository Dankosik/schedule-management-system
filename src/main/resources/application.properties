server.port=8081
#database
spring.datasource.url=jdbc:postgresql://localhost:5432/schedule-management-system
spring.datasource.username=postgres
spring.datasource.password=root
spring.flyway.baseline-on-migrate=true
#loging
logging.level.root=WARN
logging.level.com.foxminded.university.management.schedule=INFO
logging.file.path=target/logs
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
#jpa
spring.jpa.properties.javax.persistence.validation.mode=none
#jackson
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-missing-creator-properties=true
spring.jackson.serialization.fail-on-empty-beans=false
#keycloak
keycloak.auth-server-url=http://localhost:8080/auth
keycloak.realm=schedule-management-system
keycloak.public-client=true
keycloak.resource=schedule-management-system-rest-api
keycloak.principal-attribute=preferred_username
keycloak.bearer-only=true
